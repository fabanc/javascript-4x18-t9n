<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>TypeScript Demo with ArcGIS API for JavaScript</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
    <script>
      var locationPath = location.pathname.replace(/\/[^/]*$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "custom_widgets",
            location: locationPath + "/js"
          }
        ]
      };
    </script>
    <script src="https://js.arcgis.com/4.18"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script>require(["esri/Map", "esri/views/MapView", "custom_widgets/Recenter/Recenter"], function(EsriMap, MapView, { default: Recenter }){
      const map = new EsriMap({
        basemap: "streets"
      });

      const view = new MapView({
        map: map,
        container: "viewDiv",
        center: [-118.244, 34.052],
        zoom: 12
      });

      const recenter = new Recenter(
        {view: view, initialCenter: [-100.33, 43.69]
      }); 

      view.ui.add(recenter, 'top-right');
          });
    </script>
  </body>
</html>
